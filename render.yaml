services:
  - type: web
    name: website-analyzer-backend
    env: python
    plan: free
    rootDir: "backend"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run.py"
    envVars:
      - key: FLASK_PORT
        value: "5000"
      - key: FLASK_ENV
        value: "production"
    routes:
      - path: "/api/*"
        destination: "/"
    auto_deploy: false
